<html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Update</title>
    <div>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous">
    </div>
</head>
<body>
<a th:href="@{/admin}">Show page</a>
<div class="container">
    <div class="container"><h1>Update Form</h1></div>

    <form th:action="@{/updateUser}" method="post" role="form" class="form-horizontal">
        <input style="display:none"/>

        <div class="container" >User Id: <b th:utext="${user.id}"/></div>
        <input type="text" name="id" th:field="${user.id}" hidden>


        <div class="form-group">
            <label for="login" class="control-label col-md-2"> Old login : <b th:utext="${user.login}"/></label>
            <div class="col-md-5">
                <input type="text" name="login" id="login" required autocomplete="off" value=""
                       class="form-control" placeholder="Enter new login"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-md-2">Old password : <b th:utext="${user.password}"/></label>
            <div class="col-md-5">
                <input type="password" name="password" required autocomplete="off"
                       id="password" class="form-control" placeholder="Enter new password"/>
            </div>
        </div>


        <div class="container">
            <input type="submit" value="ok"/>
        </div>
    </form>

</div>


<div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
